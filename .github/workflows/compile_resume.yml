name: Compile LaTeX resume and Create Release

on:
  push:
    branches: [ master ]  
  workflow_dispatch:

jobs:
  compile_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile LaTeX document
        uses: dante-ev/latex-action@master
        with:
          root_file: resume.tex

      - name: Check for PDF
        run: |
          if [ -f "resume.pdf" ]; then
            echo "PDF file found"
          else
            echo "PDF file not found"
            exit 1
          fi

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: resume-pdf
          path: resume.pdf

  create_release:
    needs: compile_latex
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%d/%m/%y-%s')"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.date.outputs.date }}
          release_name: Release ${{ steps.date.outputs.date }}
          draft: false
          prerelease: false
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}

  upload_asset:
    needs: [compile_latex, create_release]
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Download PDF artifact
        uses: actions/download-artifact@v4
        with:
          name: resume-pdf

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: ./resume.pdf
          asset_name: RyneCJohnston_resume.pdf
          asset_content_type: application/pdf

  deploy_to_github_pages:
    needs: compile_latex
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download PDF artifact
        uses: actions/download-artifact@v4
        with:
          name: resume-pdf

      - name: Copy generated PDF to deployment directory
        run: |
          mkdir -p out
          ls
          cp resume.pdf out/RyneCJohnston_resume.pdf

      - name: Create index.html
        run: |
          echo '<html><body><a href="RyneCJohnston_resume.pdf.pdf">View Resume</a></body></html>' > ./out/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
